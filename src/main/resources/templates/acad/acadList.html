<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>学院列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>

<table class="layui-hide" id="acadData" lay-filter="teaData"></table>

<form class="layui-form" action="" method="POST" id="addAcad" lay-filter="addAcad" style="display: none">
    <div class="layui-form-item">
        <label class="layui-form-label">学院名称</label>
        <div class="layui-input-block">
            <input type="text" id="acad_name" name="acad_name" lay-verify="acad_name" autocomplete="off" placeholder="请输入名称" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">学院主任</label>
        <div class="layui-input-block">
            <select name="teacher_name" id="teacher_name" lay-verify="teacher_name">
                <option value=""></option>
            </select>
        </div>
    </div>
</form>

<script type="text/html" id="toolBar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getAddData"><i class="layui-icon">&#xe654</i>添加</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>

<script type="text/html" id="actBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="/layui/layui.js" charset="utf-8"></script>
<script src="/js/acadList.js"></script>
</body>
</html>
