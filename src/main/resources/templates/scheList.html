<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>教师列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<table class="layui-hide" id="scheData" lay-filter="scheData"></table>
<script type="text/html" id="toolBar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getAddData"
                th:style="'display:' + @{(${session.role}==0 ? 'inline-block' : 'none')} + ''"><i class="layui-icon">&#xe654</i>添加
        </button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>

<script type="text/html" id="actBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit"
       th:style="'display:' + @{(${session.role}==0 ? 'inline-block' : 'none')} + ''">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"
       th:style="'visibility:' + @{(${session.role}==0? 'visible' : 'hidden')} + ''">删除</a>
</script>
<form class="layui-form" action="" method="POST" id="scheInfo" lay-filter="scheInfo" style="display: none">
    <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block">
            <input type="text" name="id" lay-verify="title" disabled class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">课程</label>
        <div class="layui-input-block">
            <select name="course" id="course" lay-filter="course">
                <option value="" selected=""></option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">教师</label>
        <div class="layui-input-block">
            <select name="teacher" id="teacher" lay-filter="teacher">
                <option value="" selected=""></option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">班级</label>
        <div class="layui-input-block">
            <select name="clazz" id="clazz" lay-filter="clazz">
                <option value=""></option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">教室</label>
        <div class="layui-input-block">
            <input type="text" name="room" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上课时间</label>
        <div class="layui-input-block">
            <input type="text" name="course_time" autoComplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上课周次</label>
        <div class="layui-input-block">
            <input type="text" name="course_week" autoComplete="off"
                   class="layui-input">
        </div>
    </div>
</form>
<script src="/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script th:inline="javascript">
    var role = [[${session.role}]];
    if (role === 2) {
        var cId = [[${session.clazz_id}]];
    } else if (role === 1) {
        var tId = [[${session.loginUser.id}]];
    }
</script>
<script src="/js/scheList.js">

</script>
</body>
</html>
