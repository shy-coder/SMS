<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>

<input name="sessionData" id="sessionData" style="display: none">
<form class="layui-form" id="stuInfo" method="post" lay-filter="example">
    <div class="layui-form-item">
        <label class="layui-form-label">学号</label>
        <div class="layui-input-block">
            <input type="text" id="sno" name="sno"  autocomplete="off" placeholder="请输入学号" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" id="student_name" name="student_name"  autocomplete="off" placeholder="请输入姓名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="text" id="password" name="password"  placeholder="请输入密码" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block" >
            <input type="radio" name="gender" value="男" title="男" >
            <input type="radio" name="gender" value="女" title="女" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="text" id="email" name="email" lay-verify="email" placeholder="请输入邮箱" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-block">
            <input type="text" id="telephone" name="telephone" lay-verify="phone" placeholder="请输入电话" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-block">
            <input type="text" id="address" name="address" lay-verify="title" autocomplete="off" placeholder="请输入地址" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">介绍</label>
        <div class="layui-input-block">
            <input type="text" id="introduce" name="introduce" lay-verify="title" autocomplete="off" placeholder="请输入介绍" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">头像</label>
        <div class="layui-input-block">
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="test1">上传图片</button>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="demo1" style="width: 150px;height: 150px">
                    <p id="demoText"></p>
                </div>
                <div style="width: 95px;">
                    <div class="layui-progress layui-progress-big" lay-showpercent="yes" lay-filter="demo">
                        <div class="layui-progress-bar" lay-percent=""></div>
                    </div>
                </div>
            </div>
            <a name="list-progress"> </a>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">班级</label>
        <div class="layui-input-block">
            <select name="clazz_id" lay-verify="">
                <option value="" >请选择一个城市</option>
                <option value="01">北京</option>
                <option value="02">上海</option>
                <option value="05">杭州</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="../layui/layui.js"></script>
<script th:inline="javascript">
    layui.use(['form', 'table', 'upload', 'element', 'layer', 'jquery'], function () {
        const $ = layui.jquery
            , upload = layui.upload
            , element = layui.element
            , layer = layui.layer
            , form = layui.form
            , table = layui.table;
        let file;

        //填充表单数据
        $.ajax({
            type: 'GET',
            url: '/stu/selectById',
            data: {
              'id': [[${session.loginUser.id}]]
            },
            error: function (XMLHttpRequest) {
                alert("请求!");
                alert(XMLHttpRequest.status);
            },
            success: function (result) {
                if (result.code == 0) {
                    console.log("初始化请求成功");
                    console.log(result.data)
                    $('#demo1').attr('src',result.data.portrait_path);
                    form.val('example',{
                        'sno': result.data.sno,
                        'student_name': result.data.student_name,
                        'gender': result.data.gender,
                        'email': result.data.email,
                        'telephone': result.data.telephone,
                        'address': result.data.address,
                        'introduce': result.data.introduce,
                        'clazz_id':result.data.clazz_id
                    })
                } else {
                    console.log("初始化请求失败");
                }
            }
        })




        //监听提交
        form.on('submit(demo1)', function(data){
            const stuData = form.val('example');
            $.ajax({
                    type: "POST",
                    data: {
                        'id': [[${session.loginUser.id}]],
                        'sno': stuData.sno,
                        'student_name': stuData.student_name,
                        'password': stuData.password,
                        'gender': stuData.gender,
                        'email': stuData.email,
                        'telephone': stuData.telephone,
                        'address': stuData.address,
                        'portrait_path': file
                    },
                    url: '/stu/update',
                    error: function (XMLHttpRequest) {
                        alert("更新失败了!");
                        alert(XMLHttpRequest.status);
                    },
                    success: function (result) {
                        if (result.data > 0) {
                            location.reload();
                            alert("更新成功");
                        } else {
                            alert("更新失败");
                        }
                    }
                }
            )
            return false;
        });

        //上传头像
        const uploadInst = upload.render({
            elem: '#test1'
            , url: '/upload' //改成您自己的上传接口
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
                element.progress('demo', '0%'); //进度条复位
                layer.msg('上传中', {icon: 16, time: 0});
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功的一些操作
                console.log("!!!!!!!!" + res.data.src);
                file = res.data.src;
                $('#demoText').html(''); //置空上传失败的状态
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
            //进度条
            , progress: function (n, elem, e) {
                element.progress('demo', n + '%'); //可配合 layui 进度条元素使用
                if (n == 100) {
                    layer.msg('上传完毕', {icon: 1});
                }
            }
        });
    });
</script>
</body>
</html>
